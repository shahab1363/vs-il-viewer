name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore packages
        run: |
          nuget restore VSILViewer\VSILViewer.sln
          msbuild VSILViewer\VSILViewer\VSILViewer.csproj /t:Restore /verbosity:minimal

      - name: Build (Debug)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: msbuild VSILViewer\VSILViewer\VSILViewer.csproj /t:Build /p:Configuration=Debug /verbosity:minimal

      - name: Build (Release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: msbuild VSILViewer\VSILViewer\VSILViewer.csproj /t:Build /p:Configuration=Release /verbosity:minimal

      - name: Upload VSIX artifact (Debug)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: actions/upload-artifact@v4
        with:
          name: VSILViewer-Debug
          path: VSILViewer/VSILViewer/bin/Debug/VSILViewer.vsix

      - name: Upload VSIX artifact (Release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: VSILViewer-Release
          path: VSILViewer/VSILViewer/bin/Release/VSILViewer.vsix

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore packages
        run: |
          nuget restore VSILViewer\VSILViewer.sln
          msbuild VSILViewer\VSILViewer\VSILViewer.csproj /t:Restore /verbosity:minimal

      - name: Build Release
        run: msbuild VSILViewer\VSILViewer\VSILViewer.csproj /t:Build /p:Configuration=Release /verbosity:minimal

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: VSILViewer/VSILViewer/bin/Release/VSILViewer.vsix
          generate_release_notes: true
